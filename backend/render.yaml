services:
  - type: web
    name: pdf-translator-ai
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y tesseract-ocr tesseract-ocr-eng tesseract-ocr-hin tesseract-ocr-guj tesseract-ocr-mar poppler-utils
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MOCK_TRANSLATION
        value: true
      - key: PYTHON_VERSION
        value: 3.11